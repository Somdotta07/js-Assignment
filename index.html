<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="main">
      <h1>ROCK-PAPER-SCISSORS</h1>
      <button class="restart-btn">Restart</button>
      <div class="score-board">
        <p class="player-score">Player Score :<span> 0 </span></p>

        <p class="computer-score">Computer Score :<span> 0 </span></p>
      </div>
      <div class="game">
        <div class="player-choices">
          <button class="choice-btn"><img src="./images/rock.svg"></button>
          <button class="choice-btn"><img src="./images/paper.svg"></button>
          <button class="choice-btn"><img src="./images/scissors.svg"></button>
        </div>
      </div>
      <div class="modal">
       <div class="modal-content">Computer Choice ✌️</div>
       </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
